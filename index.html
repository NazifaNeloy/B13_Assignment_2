<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechWave Podcast</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#0b051e] text-white">

  <!-- NAVBAR -->
<nav class="fixed top-0 w-full z-50 bg-[#0b051e] border-b border-white/10">
  <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center relative">
    
    <div class="text-2xl font-bold">
      Tech<span class="gradient-text">Wave</span>
    </div>

    <div class="hidden md:flex absolute left-1/2 -translate-x-1/2 space-x-10 text-sm font-medium text-gray-400">
      <a href="#about" class="hover:text-white">About</a>
      <a href="#episodes" class="hover:text-white">Episodes</a>
      <a href="#host" class="hover:text-white">Host</a>
    </div>

    <button class="hidden md:flex items-center gap-2 gradient-bg px-6 py-2 rounded-full text-sm font-bold">
      Subscribe <img src="./assets/arrow-right.png" class="w-3" alt="">
    </button>

    <!-- Mobile Menu Icon -->
    <button id="hamburger-btn" class="md:hidden focus:outline-none">
      <img src="./assets/menu-icon.png" alt="Menu" class="w-8">
    </button>
  </div>
  <div id="mobile-menu" class="hidden md:hidden bg-[#0b051e] border-b border-white/10 px-6 py-8 space-y-6 text-center">
    <a href="#about" class="block text-gray-400">About</a>
    <a href="#episodes" class="block text-gray-400">Episodes</a>
    <a href="#host" class="block text-gray-400">Host</a>
  </div>
</nav>

</body>
</html>
